jobs:
  build:
    if: ${{ github.repository == 'ash1khan/digital-garden'}}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Get bun version
        id: bun
        run: |
          echo "version=$(bun --version)" >> "$GITHUB_OUTPUT"

      - name: Set caching
        uses: actions/cache@v3
        id: node_modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/bun.lockb') }}-${{ steps.bun.outputs.version }}

      - name: Install dependencies
        run: bun install

      # TODO: rules not implemented yet
      - name: Running Linting and formatting rules
        run: echo "run formatter and lint for all files"

        # TODO: test not implemented yet
      - name: Running test
        run: echo "Testing.. with bun..."

      - name: Ensuring Astro builds with bun
        run: bun run build

      - name: Adding job summery
        run: |
          echo "### BUILD is okay! :rocket:" > $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY 
          echo "- Test took... some minutes" >> $GITHUB_STEP_SUMMARY
          echo "- Build took... some minutes" >> $GITHUB_STEP_SUMMARY

